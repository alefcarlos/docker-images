trigger:
  branches:
    include:
      - master
  paths:
    exclude:
      - README.md
    include:
      - aspnet/grpc/3-0.Dockerfile

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'Docker Hub'
      repository: 'alefcarlos/aspnet-grpc'
      command: 'buildAndPush'
      Dockerfile: '3-0.Dockerfile'
      buildContext: 'aspnet/grpc/'
      tags: '3.0'